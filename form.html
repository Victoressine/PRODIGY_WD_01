<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Form with Validation</title>

  <!-- Emoji as favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>🌐</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans flex flex-col justify-center items-center min-h-screen bg-no-repeat bg-cover bg-center"
  style="background-image: url('images/section4.jpg');">

  <div class="bg-white/30 p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
    <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>

    <form id="signupForm" novalidate>
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block mb-1 font-semibold">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="nameError">
          Name must be at least 5 characters
        </small>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="emailError">
          Enter a valid email address
        </small>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-semibold">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <small class="error text-red-500 text-sm mt-1 hidden" id="phoneError">
          Phone number must be 10-15 digits
        </small>
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- Eye Icon -->
        <button type="button" id="togglePassword"
          class="absolute right-3 top-9 text-gray-500 hover:text-gray-700 focus:outline-none">
          🙈
        </button>
        <small class="error text-red-500 text-sm mt-1 hidden" id="passwordError">
          Password must be at least 8 characters and include both letters and numbers
        </small>
        <!-- Forgot Password Button -->
        <a href="#" class="mt-2 block text-right text-teal-600 hover:underline text-sm font-medium">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-teal-600 text-white py-2 rounded-md font-medium hover:bg-teal-400 transition duration-200">
        Register
      </button>
    </form>

    <p class="success-message text-green-600 font-semibold text-center mt-4 hidden" id="successMessage">
      🎉 You have successfully registered for the Codveda Technologies internship!
    </p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const successMessage = document.getElementById('successMessage');

    function validateName() {
      if (nameInput.value.trim().length < 5) {
        document.getElementById('nameError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('nameError').classList.add('hidden');
        return true;
      }
    }

    function validateEmail() {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(emailInput.value.trim())) {
        document.getElementById('emailError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
        return true;
      }
    }

    function validatePhone() {
      const re = /^[0-9]{10,15}$/;
      if (!re.test(phoneInput.value.trim())) {
        document.getElementById('phoneError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('phoneError').classList.add('hidden');
        return true;
      }
    }

    function validatePassword() {
      // Password must contain at least one letter, one number, and be at least 8 characters
      const re = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
      if (!re.test(passwordInput.value)) {
        document.getElementById('passwordError').classList.remove('hidden');
        return false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
        return true;
      }
    }

    // Toggle Password Visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '🙈' : '👁️';
    });

    // Real-time validation
    nameInput.addEventListener('blur', validateName);
    emailInput.addEventListener('blur', validateEmail);
    phoneInput.addEventListener('blur', validatePhone);
    passwordInput.addEventListener('blur', validatePassword);

    // Form submit
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const isValid = validateName() && validateEmail() && validatePhone() && validatePassword();
      if (isValid) {
        successMessage.classList.remove('hidden');
        form.reset();
      } else {
        successMessage.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
